      <body>  
            <div class="container-fluid" style="margin-top:20px;">  
                <div class="row">  
                    <div class="col-xs-2 col-xs-offset-5 text-center">

            <!--工具提示-->  
                <div class="row">  
                      
                  
               </div>  
                 
                 
             <br/>  
             <!--弹出框，依赖工具提示，需要手动初始化-->  
                <div class="row">  
                    <div class="col-xs-12 text-center">  
                         <button id="mypopover" type="button" class="btn btn-default" data-container="body"  data-placement="right" >  
                         2222222222222 Popover on 右侧  
                        </button>  
                          
                        <div id="popover-head" class="hide">some title</div>  
                        <div id="popover-content" class="hide">  
                          <form>  
                            there is form  
                          </form>  
                        </div>  
                          
                    </div>  
                      
                      
                      
                      
                  
               </div>  
             
            
          </div>  
            
            
            
            
            
            
            
            
           <script type="text/javascript">  

                    //自定义popover显示的内容  
                   $('#mypopover').popover({   
                        html : true,  
                        title: function() {  
                          return $("#popover-head").html();  
                        },  
                        content: function() {  
                          return $("#popover-content").html();  
                        }  
                    });  
  
                  
           </script>  
             
       
      </body>
