<script src="../js/bootstrap-tagsinput/bootstrap-tagsinput.js"></script> 
<script>

$('.tagsinput').tagsinput({
  typeahead: {
	name: 'citynames',
    displayKey: 'name',
    valueKey: 'name',
	itemText: 'label',
	trimValue: true,
    source: function(query) {
	 var cities=$.getJSON('assets/citynames.json');
	 return cities;
    }
  },
   freeInput: true
   
});

$(".testI").each(function() {
  var str=$(this).text();
  $(this).text(str.split("|",1));
});

$('.tagsinput').on('itemAdded', function(event) {
 	$(".testI").each(function() {
		var str=$(this).text();
		$(this).text(str.split("|",1));
	});
});
	
	

</script>
